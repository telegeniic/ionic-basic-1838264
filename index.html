<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <title>Presupuesto</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Presupuesto</ion-title>
            </ion-toolbar>
        </ion-header>
        
        <ion-content>
            <ion-grid fixed>
                <ion-row>
                    <ion-col sizeMd="6" offset-md="3">
                        <ion-card>
                            <ion-item>
                                <ion-label position="floating">Tipo de gasto</ion-label>
                                <ion-input type="text" ></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating"> Monto </ion-label>
                                <ion-input type="number" ></ion-input>
                            </ion-item>
                            <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
                                Agregar
                            </ion-button>
                        </ion-card>
                    </ion-col>
                    <ion-col size="6"></ion-col>
                </ion-row>
            </ion-grid>
            
        </ion-content>
    </ion-app>
    
</body>
</html>
