<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <script type="module">
        import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.alertController = alertController;
    </script>

    <title>Presupuesto</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Presupuesto</ion-title>
            </ion-toolbar>
        </ion-header>
        
        <ion-content>
            <ion-grid fixed>
                <ion-row>
                    <ion-col sizeMd="6" offset-md="3">
                        <ion-card>
                            <ion-item>
                                <ion-label position="floating">Tipo de gasto</ion-label>
                                <ion-input id="input-tipo" type="text" ></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating"> Monto </ion-label>
                                <ion-input id="input-monto" type="number" ></ion-input>
                            </ion-item>
                            <ion-button id="btn-guardar" (click)="onClick()" expand="block" fill="clear" shape="round">
                                Agregar
                            </ion-button>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col sizeMd="6" offset-md="3">
                        <ion-list id="list-gastos">
                            
                            
                        </ion-list>
                        <h2>Total $ <span id="output=total" ></span></h2>
                    </ion-col>
                </ion-row>
            </ion-grid>
            
        </ion-content>

        <ion-alert-controller></ion-alert-controller>

    </ion-app>
    
    <script src="app.js"></script>

</body>
</html>
